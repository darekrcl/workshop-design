<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="nav">
        <div class="nav__inner-container inner-container">
            <p class="nav__logo  font-raleway">BestShop</p>
            <ul class="nav__menu menu">
                <li class="menu__item"><a class="menu__link center-text" href="/">WHY US</a></li>
                <li class="menu__item"><a class="menu__link center-text" href="/">BENEFITS</a></li>
                <li class="menu__item"><a class="menu__link center-text" href="/">PRICES</a></li>
                <li class="menu__item"><a class="menu__link center-text" href="/">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <header class="header">
        <div class="header__inner-container inner-container">
            <h1 class="center-text">Sell More!</h1>
            <p class="center-text">Open shop on our platform and increase your sales</p>
            <a href="/" class="header__button button center-text">Open your shop</a>
        </div>
    </header>
    <section class="statistics">
        <div class="statistics-container inner-container">
            <h2 class="font-raleway center-text">The most popular sales platform in country</h2>
            <article class="statistics__article statistics__article--first">
                <figure>
                    <img src="assets/Person.svg" alt="person icon">
                    <figcaption>100000+</figcaption>
                </figure>
                <p>daily entries</p>
            </article>
            <article class="statistics__article statistics__article--second">
                <figure>
                    <img src="assets/Eye.svg" alt="eye icon">
                    <figcaption>2000000+</figcaption>
                </figure>
                <p>seen products every day</p>
            </article>
            <article class="statistics__article statistics__article--third">
                <figure>
                    <img src="assets/Catalog.svg" alt="catalog icon">
                    <figcaption>10000+</figcaption>
                </figure>
                <p>added posts daily</p>
            </article>
        </div>
    </section>

</body>

</html>
